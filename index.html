<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Link Shortener</h1>
        <input type="text" id="original-link" placeholder="Enter your link here">
        <button onclick="shortenLink()">Shorten</button>
        <div id="shortened-link-container" style="display: none;">
            <p>Your shortened link:</p>
            <a id="shortened-link" href="#" target="_blank" onclick="openAdPage(event)">Open Shortened Link</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
